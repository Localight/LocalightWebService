<section class="upside" ng-init="getLocation()">
	<!-- The amount entered -->
	<h2 class="whiteText center">${{getAmount()}}</h2>

	<!-- down arrow -->
	<img class="center upside" src="../images/up-arrow-wht.png">

	<br>
	<!--Merchants name -->
	<h2 class="whiteText center">{{merchantLocation.name}}</h2>

	<!-- Error Display -->
	<h5 class = "triconError" ng-show="errorMsg">
		{{errorMsg}}
	</h5>

	<!-- Our Tricon Pad -->
	<!-- Our table for tricon, the dialpad -->
	<h1 class = "triconStar">
		{{pressedTricon}}
	</h1>
	<table class="dialPad upside" align="center">

		<tr ng-repeat="n in tableLayout">
			<!-- Using inline styles for our randomization so we can edit this later-->
			<td ng-repeat="i in n">
			<div my-touchstart="pressed(i);" my-touchend="unpressed(i);" style="background-position-x: -{{images[i].pos}}px;" class="dialButton triconSheet"></div></td>
		</tr>
	</table>

	<!-- footer -->
	<table class = "sub-header">
		<tr>
			<td style = "width: 33%;"><a class="blackText navText" ng-href="/#/giftcards">
				<img style = "vertical-align: sub;margin-left: 25%" ng-src="/../images/cancel-btn-orange.png" alt="Cancel Icon" height="25px" width="25px"></a></td>
				<td class = "paddingLeft paddingRight center">
					<img class="" ng-src="/../images/logo-localight-outline-wht.png" alt="Localight" height="45px" width="45px">
				</td>
				<td style = "width: 33%;"><a class="blackText navText" ng-href="/#/giftcards">
					<img style = "vertical-align: sub;margin-left: 55%" ng-src="/../images/info-btn-aqua.png" alt="Info Icon" height="25px" width="25px"></a></td>
				<tr>
	</table>


</section>
