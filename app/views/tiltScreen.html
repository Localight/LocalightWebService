<!-- The Loading Spinner that will show on page load -->
<div ng-include src = "'views/loadingSpinner.html'"></div>

<section ng-init = "getLocation()">
	<!-- div that will be displayed upside down -->
	<div class = "upside">
		<!-- The amount entered -->
		<h2 class = "linkText center">${{getAmount()}}</h2>

		<!-- down arrow -->
		<img class = "center upside" src = "../images/up-arrow-aqua.png">

		<br>
		<!--Merchants name -->
		<h2 class = "linkText center">{{merchantLocation.name}}</h2>

		<div class = "lockBorder upside">
			<div class = "center swipeLock upside" my-touchend= "goTo('/merchants/{{Id}}/tricon')" ng-swipe-left = "goTo('/merchants/{{Id}}/tricon')" ng-swipe-right = "goTo('/merchants/{{Id}}/tricon')">
			</div>
		</div>
	</div>

	<!-- Some Spacing -->
	<div class = "tiltSpacing"></div>

	<!-- title your screen Icon -->
	<img class = "center" width = "75px" height = "100px"src = "../images/tilt-anim-5times@2x.gif">

	<!-- Tilt your screen text -->
	<h4 class = "whiteText center tiltText">Tilt your screen to {{getMerchant()}} staff</h4>

	<!-- Place the Small localight logo -->
    <img class="center tiltLocalight" ng-src="/../images/logo-localight-outline-wht.png" alt="Localight" height="45px" width="45px">
</section>
